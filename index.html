<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Flashcards</title>
</head>
<body>
  <div class="container">
    <div class="add-card-con">
      <button id="add-card">Adicione nova tarefa</button>
    </div>

    <div class="card-list">
      <div class="card">
        <p class="task">Atividade</p>
        <p class="Desc">Descrição</p>
        <button class="show-hide-btn">Mostrar +</button>
        <div class="btns-con">
          <button class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <h2>Adicionar nova tarefa</h2>
        <div class="wrapper">
          <div class="error-con">
            <span class="hide" id="error">
              ERRO: Os campos não podem estar vazios!
            </span>
          </div>
          <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>

        <label for="task">Atividade:</label>
        <textarea id="task" class="input" placeholder="Nome da tarefa..." rows="3"></textarea>

        <label for="Desc">Descrição:</label>
        <textarea id="Desc" class="input" placeholder="Descricão da tarefa..." rows="4"></textarea>
        <button id="save-btn">Save</button>
      </div>
    </div>
  </div>



  <script src="./main.js"></script>
</body>
</html>
